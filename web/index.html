<html lang="en" ng-app="brkPokerApp">
    <head>
        <meta charset="utf-8">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>

    </head>
    <body ng-controller="MainController">
        
        <div id="bootloader" class="site-wrapper" style="background: url('img/loader.gif') no-repeat center">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover">

                        <div class="row">
                            
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>
        
        
        
        <header id="header" class="navbar navbar-inverse navbar-default navbar-fixed-top" style="visibility: hidden" ng-show="is_connected && (is_playing || is_watching)">
            <div class="navbar-inner">
                <div class="container">



                    <nav role="navigation">



                        <ul class="nav navbar-nav">
                            <a href="#top" role="button" class="navbar-brand">
                                BRK Poker
                            </a>

                        </ul>
                        <form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    
    <input id="input_name" type="text" class="form-control input-sm " placeholder="Name" ng-model="name">
  </div>
  <button type="button" class="btn btn-default btn-success btn-sm" ng-show="false">Buy In</button>
  <button type="button" class="btn btn-default btn-success btn-sm"  ng-show="false">Stand Up</button>
                        <button type="button" class="btn btn-default btn-success btn-sm"  ng-show="false">Lobby</button>
</form>

                        <p class="navbar-text navbar-right" ng-show="is_playing">
                            <span class="badge">Chips: <span id="chips">{{table_info.chips|number}}</span></span>
                            <span class="badge">Table: {{table_info.name}}</span>
                            <span class="badge">Min/Max: {{table_info.min|number}}/{{table_info.max|number}}</span>
                            <span class="badge">Small/Big: {{table_info.small|number}}/{{table_info.big|number}}</span>

                        </p>

                    </nav>
                </div>
            </div>
        </header>

        <div id="content" ng-show="is_connected && (is_playing || is_watching)" style="visibility: hidden">
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover">

                        <div class="row">
                            
                            <player-panel player="players[7]"></player-panel>
                            <player-panel player="players[8]"></player-panel>
                            <player-panel player="players[0]"></player-panel>
                            <player-panel player="players[1]"></player-panel>
                            
                        </div>
                        <br/>
                        <div id="board_panel" class="row">

                            <div class="col-md-2 col-md-offset-3">

                                <div class="input-group">
                                    <span class="input-group-addon">Bet</span>
                                    <input type="text" class="form-control text-right" readonly ng-model="bet">
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon">Pot</span>

                                    <input type="text" class="form-control text-right" readonly ng-model="pot">
                                </div>



                            </div>

                            <div id="community_cards" class="col-md-5 col-md-offset-0">
                                <span ng-repeat="card in community_cards track by $index">
                                    <card-image ng-card="card"></card-image>
                                </span>
                            </div>
                            
                            
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div id="message" class="alert" role="alert">Please take a seat</div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            
                            <player-panel player="players[6]"></player-panel>
                            <player-panel player="players[5]"></player-panel>
                            <player-panel player="players[4]"></player-panel>
                            <player-panel player="players[3]"></player-panel>
                            <player-panel player="players[2]"></player-panel>
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>


        <nav id="footer" class="navbar navbar-fixed-bottom" role="navigation" ng-show="is_connected && (is_playing || is_watching)" style="visibility: hidden">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                    <!-- @TODO: Logging -->
                    </div>
                    <div class="col-md-6 text-center">
                        
                        <div id="action_buttons" class="row" ng-show="is_playing">
                            <button class="btn btn-success" ng-click="actBtnCheck()" ng-show="isActionAllowed('check')">Check</button>
                            <button class="btn btn-success" ng-click="actBtnCall()" ng-show="isActionAllowed('call')">Call</button>
                            <button class="btn btn-success" ng-click="actBtnBet()" ng-show="isActionAllowed('bet')">Bet</button>
                            <button class="btn btn-success" ng-click="actBtnRaise()" ng-show="isActionAllowed('raise')">Raise {{raiseAmount|number}}</button>
                            <button class="btn btn-success" ng-click="actBtnFold()" ng-show="isActionAllowed('fold')">Fold</button>
                            
                        </div>
                    </div>
                    <div class="col-md-3">
                    <!-- @TODO: Chat -->
                    </div>
                </div>
            </div>
        </nav>
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-sanitize.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.0.1/angular-translate.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
        <script src="//cdn.rawgit.com/m-e-conroy/angular-dialog-service/v5.1.1/dialogs.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
        <script src="//cdn.rawgit.com/btford/angular-socket-io/v0.6.0/socket.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
