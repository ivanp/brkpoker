<div id="player_{{player.num}}" ng-class="player.sclass">
    <div ng-class="{player_bg: true, turn: player.is_turn}"></div>
    <div ng-show="player.is_seated" ng-class="{player_details: player.is_seated, bigblind: player.is_bigblind, smallblind: player.is_smallblind, dealer: player.is_dealer}">
        <div class="player_avatar"><img ng-src="{{player.avatar}}"/></div>
        <div class="player_name" ng-bind="player.name"></div>
        <div class="player_coin" ng-bind="player.cash | number"></div>
        <div class="player_cards">
            <card-image class="player_card_1" ng-card="player.cards[0]"></card-image>
            <card-image class="player_card_2" ng-card="player.cards[1]"></card-image>
        </div>
        <div class="player_bet" ng-bind="player.bet | number"></div>
    </div>
    <div class="player_empty" ng-show="player.is_available && !player.is_seated">
        <button class="player_join btn btn-primary" ng-click="player.sit()" ng-hide="player.is_loading">Sit</button>
        <div style="
             width: 100%;
             height: 100%;
             background: url('img/loader.gif') no-repeat center center;
             " ng-show="player.is_loading"></div>
    </div>
    <div ng-show="is_seated" class="player_overlay" ng-class="player.last_action">
        
    </div>
</div>
