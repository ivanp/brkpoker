<div id="player_{{num}}" ng-class="{player_box: 1, span2: 1, offset1: num7, offset2: num8}">
  <div class="player_bg"></div>
  <div class="player_details" ng-show="seated">
    <div class="player_avatar"><img ng-src="{{avatar}}"/></div>
    <div class="player_name" ng-bind="name"></div>
    <div class="player_coin" ng-bind="coin|number"></div>
    <div class="player_cards">
      <canvas id="player_{{num}}_cards" width="60" height="52"></canvas>
    </div>
    <div class="player_bet" ng-bind="bet|number"></div>
  </div>
  <div class="player_empty" ng-hide="seated">
  	<button class="player_join btn btn-primary" ng-click="bSit()" ng-hide="sit">Sit</button>
    <div style="
        width: 100%;
        height: 100%;
        background: url(/images/loader.gif) no-repeat center center;
    " ng-show="loading"></div>
  </div>
</div>
