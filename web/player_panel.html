<div id="player_{{playerInfo.num}}" ng-class="playerInfo.sclass">
    <div class="player_bg"></div>
    <div class="player_details" ng-show="playerInfo.seated">
        <div class="player_avatar"><img ng-src="{{playerInfo.avatar}}"/></div>
        <div class="player_name" ng-bind="playerInfo.name"></div>
        <div class="player_coin" ng-bind="playerInfo.cash | number"></div>
        <div class="player_cards">
            <img class="player_card_1" src="img/cards/card_back.png"/>
            <img class="player_card_2" src="img/cards/card_back.png"/>
        </div>
        <div class="player_bet" ng-bind="playerInfo.bet | number"></div>
    </div>
    <div class="player_empty" ng-hide="playerInfo.seated">
        <button class="player_join btn btn-primary" ng-click="playerInfo.btnSit(playerInfo.num)" ng-hide="sit">Sit</button>
        <div style="
             width: 100%;
             height: 100%;
             background: url(img/loader.gif) no-repeat center center;
             " ng-show="playerInfo.is_loading"></div>
    </div>
</div>
